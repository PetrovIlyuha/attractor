<div *ngIf="!registerFormShown" class="container mt-5">
  <div class="text-center">
    <h2>Find you perfect match</h2>
    <p class="lead">
      And just maybe you'll also find your destiny... sign up to start writing
      your love story
    </p>
    <button (click)="toggleRegisterForm()" class="btn btn-primary btn-lg mr-2">
      Register
    </button>
    <button class="btn btn-info btn-lg">Learn More</button>
  </div>
</div>
<div *ngIf="registerFormShown" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (closeForm)="closeRegisterForm($event)"></app-register>
    </div>
  </div>
</div>
