<div class="text-center mt-2">
  <h2>Your likely dates - {{ pagination?.totalItems }} people</h2>
</div>

<div class="container mt-3">
  <form
    #form="ngForm"
    class="form-inline mb-3"
    (ngSubmit)="loadMembers()"
    autocomplete="off"
  >
    <div class="form-group">
      <label class="mr-2">Age From</label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 80px"
        name="minAge"
        [(ngModel)]="userParams.minAge"
      />
    </div>
    <div class="form-group px-2">
      <label class="mr-2">Age Up To</label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 80px"
        name="maxAge"
        [(ngModel)]="userParams.maxAge"
      />
    </div>
    <div class="form-group px-2">
      <label>Show: </label>
      <select
        name="gender"
        style="width: 120px"
        class="form-control ml-2"
        [(ngModel)]="userParams.gender"
      >
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{ gender.displayValue }}
        </option>
      </select>
    </div>
    <button class="btn btn-primary ml-2" type="submit">Apply Filters</button>
    <button class="btn btn-danger ml-2" (click)="resetFilters()" type="submit">
      Reset Filters
    </button>
    <div class="col">
      <div class="btn-group float-right">
        <button
          type="button"
          class="btn btn-primary"
          name="orderBy"
          [(ngModel)]="userParams.orderBy"
          (click)="loadMembers()"
          btnRadio="created"
        >
          Newest People
        </button>
        <button
          type="button"
          class="btn btn-primary"
          name="orderBy"
          style="margin-left: 0.3rem; width: 8rem"
          [(ngModel)]="userParams.orderBy"
          (click)="loadMembers()"
          btnRadio="lastActive"
        >
          Last Active
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
