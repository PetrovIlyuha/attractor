<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <ul class="navbar-nav mr-auto d-flex align-items-center">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">
          <img src="../../assets/app_logo.svg" alt="" style="width: 120px"
        /></a>
      </li>
      <div class="d-flex">
        <ng-container *ngIf="currentUser$ | async">
          <li class="nav-item">
            <a
              class="nav-link font-weight-bolder"
              routerLink="/members"
              routerLinkActive="active"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link font-weight-bolder"
              routerLink="/lists"
              routerLinkActive="active"
              >Lists</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link font-weight-bolder"
              routerLink="/messages"
              routerLinkActive="active"
              >Messages</a
            >
          </li>
        </ng-container>
      </div>
    </ul>
    <div *ngIf="currentUser$ | async as user" class="d-flex align-items-center">
      <div dropdown style="position: relative">
        <a
          class="text-decoration-none font-weight-bolder text-muted"
          dropdownToggle
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-expanded="false"
          [ngClass]="{
            user_menu__animated: menuIconAnimating,
            'd-flex align-items-center': true
          }"
          (click)="enableMenuIconAnimation()"
        >
          <h5>Options</h5>
          <fa-icon
            [icon]="faEllipsis"
            class="p-3"
            style="font-size: 1.3rem"
          ></fa-icon>
        </a>
        <div
          *dropdownMenu
          class="dropdown-menu"
          style="position: absolute; top: 3.4rem; left: -4rem"
          aria-labelledby="dropdownMenuButton"
        >
          <a class="dropdown-item font-weight-bolder" routerLink="/member/edit"
            >Edit Profile</a
          >
          <a
            class="dropdown-item font-weight-bolder"
            href="#"
            (click)="logout()"
            >Logout</a
          >
        </div>
      </div>
      <div class="d-flex align-items-center ml-4" style="margin-top: -0.3rem">
        <img src="{{ user.photoUrl }}" alt="" class="user-nav-image" />
        <p class="font-weight-bolder ml-2 mt-3">
          {{ user.username | titlecase }}
        </p>
      </div>
    </div>
    <form
      *ngIf="!(currentUser$ | async)"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control mr-sm-2 shadow-sm"
        type="text"
        placeholder="Username"
        aria-label="username"
        name="username"
        [(ngModel)]="model.username"
      />
      <div style="position: relative">
        <input
          class="form-control mr-sm-2 shadow-sm"
          type="{{ passwordFieldType }}"
          placeholder="Password"
          aria-label="password"
          name="password"
          [(ngModel)]="model.password"
        />
        <fa-icon
          [icon]="checkPasswordIcon"
          (click)="togglePasswordVisibility()"
          style="
            position: absolute;
            right: 0.8rem;
            top: 0.3rem;
            font-size: 1.3rem;
            color: gray;
            opacity: 0.8;
          "
        ></fa-icon>
      </div>
      <button class="btn btn-primary my-2 my-sm-0 shadow-sm" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
